version: '3.9'

services:
    mininet:
        platform: linux/amd64
        image: containernet/containernet
        container_name: containernet
        environment:
            - CONFIG_IP_SCTP=y
        pid: "host"
        cap_add:
            - ALL
        command: tail -f /dev/null
        privileged: true
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
            - "/lib/modules:/lib/modules"